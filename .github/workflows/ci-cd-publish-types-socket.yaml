name: CI/CD publish package @hoory/be-types-socket
run-name: "Publish: @${{ github.actor }} published @hoory/be-types-socket with: ${{ github.event.pull_request.title }}"
on:
  pull_request:
    branches:
      - develop
    types: [opened, closed, synchronize]
    paths:
      - 'types/socket/**'
jobs:
  build-and-deploy:
    uses: hoory-com/workflows/.github/workflows/publish-public-package.yaml@master
    with:
      path: './types/socket'
    secrets:
      HOORY_GITHUB_PAT: ${{ secrets.HOORY_GITHUB_PAT }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}